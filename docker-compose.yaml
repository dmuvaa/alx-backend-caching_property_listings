services:
  postgres:
    image: postgres:16
    container_name: listings-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-listings}
      POSTGRES_USER: ${POSTGRES_USER:-listings_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-listings_password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: listings-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  pgdata:
